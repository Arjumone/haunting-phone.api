<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hunting phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <h1 class="text-5xl font-bold text-center my-8">
        Welcome to my Phone Hunter!
      </h1>
    </header>
    <main class="container mx-auto">
      <section class="text-center my-5">
        <input
          id="searchText"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <section>
        <div class="text-center my-24">
          <span
            id="loading-spinner"
            class="loading loading-spinner loading-md hidden"
          ></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <div class="text-center my-5">
          <button
            onclick="handleShowAll()"
            id="btn-show-all"
            class="btn btn-success hidden"
          >
            Show All
          </button>
        </div>
      </section>

      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-details-phone-name" class="font-bold text-lg">Hello!</h3>
          <div id="show-details-container">

          </div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-orange-300">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
